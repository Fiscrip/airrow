<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name='viewport' content='user-scalable=0'/>
    <title>ärro</title>
    <link rel="manifest" href="assets/manifests/app.webmanifest">
    <link type="text/css" rel="stylesheet" href="assets/stylesheets/index.css" />
    <script type="text/javascript" src="assets/javascripts/compass.js"></script>
    <script type="text/javascript" src="assets/javascripts/main.js"></script>
    <script type="text/javascript" src="assets/javascripts/nosleep.js"></script>
  </head>

  <body>
    <div id="screen">
      <div class="permission-container">
        <div id="permission-element">🛰</div>
      </div>
      <div class="setup-container -hidden">
        <div id="setup-target">🧭</div>
        <div id="setup-element">👣</div>
      </div>
      <div class="nav-container -hidden">
        <div id="nav-target" class="-inactive">🎯</div>
        <div id="nav-element">^</div>
        <div id="nav-status-container">
          <input id="nav-status" type="text" placeholder="🗣️" size="5"/>
        </div>
      </div>
      <div class="destination-container -hidden">
        <div id="destination-element">🏁</div>
      </div>
      <div id="debug-container">
      </div>
      <div id="status-container">
      </div>
    </div>
  </body>

</html>
