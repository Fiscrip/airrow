<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Ärro</title>
    <link rel="manifest" href="assets/manifests/app.webmanifest">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="icon" type="image/png" href="/favicon.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon.png" sizes="96x96">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png">
    <link type="text/css" rel="stylesheet" href="assets/stylesheets/index.css?v=20210225" />
    <script type="text/javascript" src="assets/javascripts/compass.js?v=20201128"></script>
    <script type="text/javascript" src="assets/javascripts/main.js?v=2021030301"></script>
    <script type="text/javascript" src="assets/javascripts/nosleep.js"></script>
  </head>

  <body>
    <div id="screens">
      <div id="permission-screen" class="screen">
        <div id="permission-container">
          <div class="permission-element">🛰</div>
          <div class="permission-element highlight"></div>
        </div>
        <div id="help-container">
          <div id="help-element">
              <a href="https://github.com/stefan-langenmaier/airrow/wiki" target="_blank">❓</a>
          </div>
          <div id="debug-element">🛑</div>
        </div>
      </div>
      <div id="navigation-screen" class="-hidden screen">
        <div id="navigation-container">
          <div id="nav-target" class="-inactive">🎯</div>
          <div id="nav-element">^</div>
          <div id="nav-status-container">
            <input id="nav-status-input" type="text" placeholder="🗣️" size="5"/>
          </div>
          <div id="upload-file-target">
            ☁️🔼
            <input id="upload-file-input" type="file" />
            <div id="upload-file-status"></div>
          </div>
          <div id="rating-container" class="-hidden">
            <input type="radio" id="rating-report" name="rating" value="REPORT">
            <label for="rating-report">🚫</label>
        
            <input type="radio" id="rating-down" name="rating" value="DOWN">
            <label for="rating-down">👎</label>
        
            <input type="radio" id="rating-up" name="rating" value="UP">
            <label for="rating-up">👍</label>
          </div>
        </div>
        <div id="location-status-container">
          <div class="switch-screen left" data-switch-target="personal">&lt;</div>
          <div id="location-status-element"></div>
          <div class="switch-screen right" data-switch-target="points">&gt;</div>
        </div>
      </div>
      <div id="personal-screen" class="-hidden screen">
        <div id="personal-container">
        </div>
        <div id="personal-status-container">
          <div id="personal-refcode">🆔</div>
          <div class="switch-screen right" data-switch-target="navigation">&gt;</div>
        </div>
      </div>
      <div id="points-screen" class="-hidden screen">
        <div id="points-container">
          POIs
        </div>
        <div id="points-status-container">
          <div class="switch-screen left" data-switch-target="navigation">&lt;</div>
        </div>
      </div>
    </div>
  </body>

</html>
