airrow.search.minAccuracy=${SEARCH_MIN_ACCURACY:30}
airrow.storage.directory=${STORAGE_DIRECTORY:/data/}
airrow.adminCreator=${ADMIN_CREATOR:289ae107-aa5f-4423-9b5d-487e449ece56}
